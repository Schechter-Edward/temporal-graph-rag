name: Benchmarks

on:
  push:
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q
      - name: Run benchmark
        run: |
          python benchmarks/temporal_hotpot.py --samples 30 --visualize
      - name: Upload benchmark chart
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: assets/benchmark_results.png
